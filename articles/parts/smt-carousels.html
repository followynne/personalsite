<each
  loop="lit in [
  { title: '1', images: [
    { 
      path: '../img/about_img.jpg',
      caption: '(dashboard with displayed shifts) select projects and period and check your shifts scheduler',
    },
    { 
      path: '../img/about_img.jpg',
      caption: '(dashboard with displayed shifts) select projects and period and check your shifts scheduler',
    },
    { 
      path: '../img/about_img.jpg',
      caption: '(dashboard with displayed shifts) select projects and period and check your shifts scheduler',
    }
  ]},
]"
>
  <div class="swiper-external-container">
    <div class="swiper-container">
      <div class="swiper">
        <div class="swiper-wrapper">
          <each loop="slides in lit.images">
            <div class="swiper-slide">
              <div class="card-image">
                <img
                  src="{{slides.path}}"
                  data-src="{{slides.path}}"
                  data-caption="{{slides.caption}}"
                  class="swiper-lazy"
                />
                <div class="swiper-caption">{{slides.caption}}</div>
              </div>
            </div>
          </each>
        </div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-prev">
          <i class="fas fa-chevron-circle-left arrow-icon"></i>
        </div>
        <div class="swiper-button-next">
          <i class="fas fa-chevron-circle-right arrow-icon"></i>
        </div>
      </div>
    </div>
  </div>
</each>
