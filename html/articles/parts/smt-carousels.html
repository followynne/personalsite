<ol>
  <each
    loop="lit in [
    {
      id: 'sh-ass',
      title: 'Check and perform shift assignments',
      images: [
        {
          path: '/assets/img/article-smt/db-sh1.png',
          caption:
            'Select projects and time period, then check your shifts schedule',
        },
        {
          path: '/assets/img/article-smt/db-sh2.png',
          caption:
            'Click a shift and check its complete data: events, shift rule and associated info, candidates, shift informations, the assignment lists',
        },
        {
          path: '/assets/img/article-smt/db-sh3.png',
          caption:
            'Check candidatures and drag&drop a candidate onto one of your assignment, to fill the data based on that staff member',
        },
        {
          path: '/assets/img/article-smt/db-sh4.png',
          caption:
            'Choose for each assignment the role, the associated events, the location, start and end time...',
        },
      ],
    },
    {
      id: 'sh-wl',
      title: 'Check and compare staff workload.',
      subtitle: 'It will let you easily understand every team member status and improve shift equality',
      images: [
        {
          path: '/assets/img/article-smt/db-userload.png',
          caption: 'Select projects and any user and get all their shifts, easily viewable with a comparison style.',
        },
      ],
    },
    {
      id: 'st-vw',
      title: 'Staff view',
      images: [
        {
          path: '/assets/img/article-smt/staff-shift.jpg',
          caption:
            'A staff member will read its shift information. He will receive mails that notify him on new shifts or on any update',
        },
      ],
    },
    {
      id: 'imp',
      title: 'Importing your data.',
      subtitle: 'With the automatic import, perform a massive import based on your project endpoints. Note that every day the import will be run in the background, to let you keep your project aligned with its events without any manual intervention! With the manual event creation, you add, insert, delete any extra-events not mapped in available endpoints; if you miss endpoints or you want complete freedom on your events management, you can use it as much as you like to manually manage events!',
      images: [
        {
          path: '/assets/img/article-smt/automatic-import.png',
          caption:
            'An automatic import: you choose the project and wait until import results is printed out, with any events import errors.',
        },
        {
          path: '/assets/img/article-smt/manual-import.png',
          caption: `Manual events management: you can create, update, delete your events. Some fields are required but you can store any useful info in the dynamic Description`,
        },
      ],
    },
    {
      id: 'exp',
      title: 'Exporting your data',
      images: [
        {
          path: '/assets/img/article-smt/export-options.png',
          caption:
            'Choose between many exports and remember that many more can be easily implemented by extending the existing api!',
        },
        {
          path: '/assets/img/article-smt/export-options-ex.png',
          caption:
            'Select the input data to produce custom extractions tailored on your requirements',
        },
      ],
    },
  ]"
  >
    <li>{{lit.title}}</li>
    <if condition="!!lit.subtitle">
      <div class="fs-6 w-75 m-auto">{{lit.subtitle}}</div>
    </if>
    <div class="swiper-external-container">
      <div class="swiper-container">
        <div class="swiper">
          <div class="swiper-wrapper gallery gallery-{{lit.id}}">
            <each loop="slides in lit.images">
              <div class="swiper-slide">
                <div class="card-image">
                  <a
                    data-caption="{{slides.caption}}"
                    data-gallery="gallery-demo-{{lit.id}}"
                    href="{{slides.path}}"
                  >
                    <img src="{{slides.path}}" title="{{slides.caption}}"" />
                  </a>
                  <div class="swiper-caption">{{slides.caption}}</div>
                </div>
              </div>
            </each>
          </div>
          <div class="swiper-pagination"></div>
          <div class="swiper-button-prev">
            <i class="fas fa-chevron-circle-left arrow-icon"></i>
          </div>
          <div class="swiper-button-next">
            <i class="fas fa-chevron-circle-right arrow-icon"></i>
          </div>
        </div>
      </div>
    </div>
  </each>
</ol>
